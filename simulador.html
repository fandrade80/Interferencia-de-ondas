<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Ondas</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="img/logo_wh.png">
</head>
<body>
  <h1>Simulador de Interferencia de Ondas</h1>
  <canvas id="waveCanvas" width="800" height="400"></canvas>

  <div class="controls">
    <div class="control-group">
      <label>Amplitud 1:</label>
      <input type="range" id="amplitude1" min="0" max="100" value="50" />
    </div>
    <div class="control-group">
      <label>Amplitud 2:</label>
      <input type="range" id="amplitude2" min="0" max="100" value="50" />
    </div>
    <div class="control-group">
      <label>Frecuencia:</label>
      <input type="range" id="frequency" min="0.1" max="10" step="0.1" value="2" />
    </div>
    <div class="control-group">
      <label>Fase (radianes):</label>
      <input type="range" id="phase" min="0" max="6.28" step="0.01" value="0" />
    </div>
    <div class="control-group">
      <label><input type="checkbox" id="stationary" /> Interferencia Estacionaria</label>
      <label><input type="checkbox" id="showOnlyResult" /> Mostrar Solo Resultado</label>
    </div>
    <div class="control-group">
      <label>Vista:</label>
      <button class="view-btn" data-view="classic">Clásica</button>
      <button class="view-btn" data-view="oscilloscope">Osciloscopio</button>
      <button class="view-btn" data-view="perspective">Perspectiva</button>
    </div>
    <div class="control-group">
      <button id="togglePause">⏸ Pausar</button>
    </div>
  </div>

  <div class="info-panel" id="infoPanel">
  <h4>Estadísticas</h4>
  <div id="statsContent">
    <p>Frecuencia: <span id="statFreq">--</span> Hz</p>
    <p>Amplitud 1: <span id="statA1">--</span></p>
    <p>Amplitud 2: <span id="statA2">--</span></p>
    <p>Fase: <span id="statPhase">--</span> rad</p>
    <p>Valor máx resultado: <span id="statMax">--</span></p>
    <p>Valor mín resultado: <span id="statMin">--</span></p>
    <p>Valor en centro: <span id="statCenter">--</span></p>
  </div>
</div>

  <script src="simulador.js"></script>
</body>
</html>
